<h1 style="text-align: center;">Add Restaurant</h1>

<div  *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Form has been submitted successfully.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form [formGroup]="HotelForm" (ngSubmit)="AddRestaurant()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" formControlName="name">
    </div>

    <br>
    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Address" formControlName="address">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      </div>
      
   <br>
   
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
