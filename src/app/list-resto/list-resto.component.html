


<table class="table">
    <thead>
      <tr>
    <th scope="col">Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Operations</th>
      </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let item of collection">
<td>{{item.id}}</td>
<td>{{item.name}}</td>
<td>{{item.address}}</td>
<td>{{item.email}}</td>
<td><i (click)="deleteResto(item.id)"  class="fa fa-trash-o" style="font-size:25px;color:red"></i>
&nbsp;
  <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:25px;color:blue"></i></a>


</td>
      </tr>
      
      
    </tbody>
  </table>
