


<table class="table">
    <thead>
      <tr>
    <th scope="col">Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
      </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let item of collection">
<td>{{item.id}}</td>
<td>{{item.name}}</td>
<td>{{item.address}}</td>
<td>{{item.email}}</td>
      </tr>
      
      
    </tbody>
  </table>
